<script>
        // 圖片列表
        const images = [];
        // 作品名稱列表
        const workTitles = [
            "邊界以外 BEYOND BOUNDARIES ",
            "Bitdog 比特犬",
            "Ease fun 鬆",
            "Exp3 鏈上活動足跡",
            "全員異常 ALL ERRORS",
            "TR8CE —茶渣製品專門所",
            "Well Sans",
            "入厝-寄居蟹造家行動研究",
            "生態系",
            "One mo 探",
            "回首",
            "『』（引）",
            "明閩之中",
            "知性囝囡仔",
            "有招一日 AT THE SIGN TIME",
            "淨潤豆",
            "數字病",
            "墨，需有",
            "媒識"
        ];

        for (let i = 1; i <= 19; i++) {
            const fileName = `works/example${String(i).padStart(2, '0')}.jpg`;
            images.push(fileName);
        }

        const gallery = document.getElementById("gallery");

        images.forEach((imgSrc, index) => {
            const item = document.createElement("div");
            item.classList.add("gallery-item");

            const img = document.createElement("img");
            img.src = imgSrc;
            img.alt = workTitles[index];  // 使用作品名稱作為alt文字
            
            // 創建覆蓋層
            const overlay = document.createElement("div");
            overlay.classList.add("overlay");
            overlay.textContent = workTitles[index];  // 使用作品名稱
            
            item.appendChild(img);
            item.appendChild(overlay);
            gallery.appendChild(item);
        });
    </script>
